<div class="page-list" ng-show="levels.length">

    <!-- Navigation links -->
    <ul class="page-list-level" ng-repeat="level in levels track by $index">
        <li ng-repeat="page in getPages(level)" class="{{page.className}}">
            <a class="home" ng-if="!page.icon" ng-click="navigateToPage(page)"
               ng-class="{current: isCurrentPage(page)}" href="#{{page.url}}">
                {{page.name | translate}}
            </a>
            <a class="home iconMenu" ng-if="page.icon" ng-click="navigateToPage(page)"
               ng-class="{current: isCurrentPage(page)}" href="#{{page.url}}">
                <i ng-class="page.iconName"></i>
                {{page.name | translate}}
            </a>
        </li>
    </ul>

</div>
